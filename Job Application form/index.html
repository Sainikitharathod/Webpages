<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="apply_box">
    <h1>Job Application <span class="title_small">(web)</span></h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first name" >First Name</label>
                <input id="first name" name="first name" placeholder="Enter First Name"/>
            </div>
            <div class="form_control">
                <label for="last name" >Last Name</label>
                <input id="last name" name="last name" placeholder="Enter Last Name"/>
            </div>
            <div class="form_control">
                <label for="email" >Email</label>
                <input id="email" name="email" placeholder="Enter Your Email"/>
            </div>
            <div class="form_control">
                <label for="job_role" >Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">select job role</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="Full-Stack">Full Stack Developer</option>
                    <option value="ui ux">UI UX Developer</option>
                    <option value="java">Java Developer</option>
                    <option value="python">Python Developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Ai">AI Developer</option>
                    <option value="Data Science">Data Science</option>

                </select>
                
            </div>
            <div class="textarea_control">
                <label for="address" >Address</label>
                <textarea id="address" name="address" row=4 cols=50 placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city" >City Name</label>
                <input id="city" name="city" placeholder="Enter City Name"/>
            </div>
            <div class="form_control">
                <label for="pincode" >Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="enter your pincode"/>
            </div> 
            <div class="form_control">
                <label for="date" >Date</label>
                <input type="date" id="date" name="date"/>
            </div>
            <div class="form_control">
                <label for="upload" >Upload CV</label>
                <input type="file" id="upload" name="upload" placeholder="upload file"/>
            </div>
           

        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
