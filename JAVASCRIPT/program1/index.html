<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>JavaScript Output</title>
</head>

<body>
    <h2>
        Display Output using innerHTML Property
    </h2>
    
      <p id="demo"></p>

    <!-- Script to use innerHTML -->
    <script>
        document.getElementById("demo").innerHTML 
              = "Hello Nikki!";
    </script>
</body>
  
</html>
