<!DOCTYPE html>
<html lang="en">
<head>
   <ti <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color:cadetblue;
}


.header {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    padding: 1em;
    background-color: #333;
    color: white;
}


.header img {
    width: 80px;
    height: auto;
    margin-right: 20px;
}


.header h1 {
    font-size: 1.5em;
    text-align:center;
    margin-right: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5em 1em;
    font-weight: bold;
    transition: background 0.3s ease;
}

nav ul li a:hover {
    background-color: #555;
    border-radius: 5px;
}


.container {
    display: flex;
    justify-content: space-between;
    padding: 50px;
    gap: 20px; 
}


.box {
    width: 48%; 
    padding: 20px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 5px;
}


.button-container {
    text-align: center;
    margin-top: 20px;
}

.button-container button {
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color:#333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button-container button:hover {
    background-color:darkgrey;
}


.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container label {
    margin-bottom: 5px;
    font-weight: bold;
}

.form-container input,
.form-container button {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.form-container button {
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

.form-container button:hover {
    background-color: cadetblue;
}


.box img {
    width: 100%; 
    height: auto;
    border-radius: 5px; 
    border: 1px solid #ddd; 
    margin-top: 10px;
}


.three-boxes {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    margin-top: 20px;
}

.three-boxes .box:hover {
    width: 32%; 
    background-color: #e4e4e4;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
}
.form-container h2 {
    margin-bottom: 20px;
}

 </style>
</head>
<body>

    
    <header class="header">
        <div class="logo-heading">
            <header class="header">
            
                <img src="anuraglogo.png" alt="Logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <h1>ANURAG COLLEGE OF ENGINEERING</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <nav>
           <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <div class="container">
        <!-- Box 1 with Form -->
        
        <div class="box form-container">
            <h2>Login</h2>
            <form>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your Username">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="pswd">Password</label>
                <input type="password" id="pswd" name="pswd" placeholder="Enter your Password">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Box 2 with Image -->
        <div class="box">
            <h2>College Image</h2>
            <img src="anuragclg.jpeg" alt="College Image">
        </div>
    </div>
    

    <!-- Centered Button Below Boxes -->
    <div class="button-container">
        <button>Click Me</button>
    </div>

    <!-- Three Boxes Below Button -->
    <div class="three-boxes">
        <div class="box">
            <img src="image1.jpeg" alt="Image 1">
        </div>
        <div class="box">
            <img src="image2.jpeg" alt="Image 2">
        </div>
        <div class="box">
            <img src="image3.jpeg" alt="Image 3">
        </div>
    </div>

</body>
</html>
