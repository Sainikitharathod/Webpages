<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>

    <h1>Table Demo</h1>
    <table border="10" cellspacing="5" cellpadding="15">
        <caption><strong>My students table</strong></caption>
        <thead>
            <tr>
                <th>sno</th>
                <th>name</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>nikki</td>
                <td rowspan="2">58</td>
            </tr>
            <tr>
                <td>2</td>
                <td>nikitha</td>

            </tr>
            <tr>
                <td>3</td>
                <td>janu</td>
                <td>54</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">unknown</td>

            </tr>
        </tbody>
        <tfoot></tfoot>


    </table>


</body>
</html>
